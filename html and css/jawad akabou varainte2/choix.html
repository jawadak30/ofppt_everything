<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="choix.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <div class="h1">
            <h1>questionaire de prospection</h1>
        </div>
        <div class="Q1">
            <label for="a">1.choisir un language:</label>
            <div id="a">
                <option value="HTML">HTML</option>
                <option value="css">css</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
            </div>
        </div>
        <div class="range">
            <label for="b">2.votre degré maitrisé/</label>
            <input type="range" name="" id="b" min="0%" max="100%">
        </div>
        <div class="radio">
            <label for="radio">Avez-vous déja utiliser un autre language du web?</label>
            <div>
                <input type="radio" name="n" id="radio" value="oui">
                <input type="radio" name="n" id="radio" value="non">
            </div>
        </div>
    </form>
</body>
</html>
