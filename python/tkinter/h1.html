<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #441a1a;
        }

        header {
            background-color: #333;
            color: #5e5050;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #0c2a3d;
            padding: 15px;
            margin: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product p {
            color: #666;
        }

        .product button {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple E-Commerce</h1>
    </header>

    <section>
        <div class="product">
            <img src="c:\Users\GSM\OneDrive\Bureau\WhatsApp Image 2023-12-22 à 10.01.49_1b7076df.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="c:\Users\GSM\OneDrive\Bureau\WhatsApp Image 2023-12-22 à 10.01.49_1b7076df.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more product divs as needed -->
    </section>
</body>
</html>
