<!DOCTYPE html>
<html>

<head>
    <title>Les événements de la souris</title>
    <style>
        #pos {
            background-color: goldenrod;
            height: 200px;
            /* Correction de la hauteur */
            width: 400px;
            /* Correction de la largeur */
        }
    </style>
</head>

<body>
    <p>Faire bouger la souris pour voir sa position.</p>
    <div id="pos"></div>
    <p id="affichage"></p>
    <script>
        let pos = document.querySelector('#pos');
        pos.addEventListener('mousemove', (e) => {
            let affichage = document.querySelector('#affichage'); // Correction des guillemets
            affichage.innerText = `Screen X/Y: (${e.screenX}, ${e.screenY}) Client X/Y: (${e.clientX},${e.clientY})`; // Correction de screenX
        });
    </script>
</body>

</html>
